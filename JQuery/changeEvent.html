<!Doctype html>
<html>
	<head>
		<title>Change Event</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
		<script>
			$(document).ready(function(){
				$("input").change(function(){
					alert("Text is changed!");
				});
			});
		</script>
		<input type="text">
	</body>
</html>
