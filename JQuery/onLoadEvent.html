<!Doctype html>
<html>
	<head>
		<title>onLoad event</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body onload="myFunction()">
		<h1>OnLoad Event</h1>
		<script>
		function myFunction(){
			alert("Page loaded");
		}
		</script>
	</body>
</html>
