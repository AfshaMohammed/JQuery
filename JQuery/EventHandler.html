<!Doctype html>
<html>
	<head>
		<title>JQuery Event Handler</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
		<script>
			$(document).ready(function(){
				$("p").mouseenter(function(){
				$(this).hide();
			});
			});
		</script>
		<p>If you click me, I will disappear</p>
	</body>
</html>
